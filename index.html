<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elder Scrolls Quiz</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Elder Scrolls Quiz</h1>
    <div class="overall-container">
      <button id="start-btn">Start Quiz</button>

      <div id="quest-box1" class="question-container hide">
        <span id="quest-number" class="question-num">question num</span>
        <h2 id="question-title1" class="question-title">question</h2>
        <p id="correct"></p>
        <p id="incorrect"></p>
        <div id="answer-container1" class="answer-container">
        </div>
        <div id="answer-container2" class="answer-container">
        </div>
      </div>
      <button id="nxt-btn1" class="hide">Next Question</button>
      <button id="nxt-btn2" class="hide">Next Question</button>
      <button id="nxt-btn3" class="hide">Next Question</button>
      <button id="nxt-btn4" class="hide">Next Question</button>
    </div>
	  <script src="quizapp.js"></script>
  </body>
</html>
